<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table of Piet Mondrian</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Table of Piet Mondrian</h1>
    <table>
      <tbody>
        <tr class="f_row">
          <th class="f_one" colspan="2"></th>
          <th class="f_two" colspan="3"></th>
          <th class="f_three" colspan="2"></th>
          <th class="f_four" rowspan="6"></th>
        </tr>

        <tr class="s_row">
          <td class="s_one" rowspan="2"></td>
          <td class="s_two" rowspan="4" colspan="4"></td>
          <td class="s_three" rowspan="2" colspan="2"></td>
        </tr>

        <tr class="th_row">

        </tr>

        <tr class="fo_row">
          <td rowspan="3"></td>
          <td rowspan="2"></td>
          <td rowspan="2"></td>
        </tr>

        <tr class="fif_row">
        </tr>

        <tr class="si_row">
          <td class="si_one" rowspan="2" colspan="2"></td>
          <td class="si_two" colspan="2"></td>
          <td class="si_three" colspan="2"></td>
        </tr>

        <tr class="sev_row">
          <td class="sev_one" rowspan="3"></td>
          <td class="sev_two" colspan="2"></td>
          <td class="sev_three" colspan="2" rowspan="2"></td>
          <td class="sev_four" rowspan="3"></td>
        </tr>

        <tr class="e_row">
          <td class="e_one" rowspan="2" colspan="2"> </td>
          <td class="e_two" colspan="2"></td>
        </tr>

        <tr class="n_row">
          <td colspan="4"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
